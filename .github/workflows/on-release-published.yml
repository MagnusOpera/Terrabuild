name: üçø On Release Published
run-name: Release ${{github.ref_name}}

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-nuget:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.100

      - name: Download Github Release artifacts
        uses: robinraju/release-downloader@v1.11
        with:
          tag: ${{github.ref_name}}
          fileName: '*.nupkg'

      - name: NuGet Release
        run: dotnet nuget push Terrabuild.${{github.ref_name}}.nupkg --skip-duplicate --api-key ${{secrets.NUGET_KEY}} --source https://api.nuget.org/v3/index.json

  notarize:
    runs-on: macos-latest
    steps:
      - name: Download Github Release artifacts
        uses: robinraju/release-downloader@v1.11
        with:
          tag: ${{github.ref_name}}
          fileName: 'terrabuild-*-darwin-*.zip'

      - name: Add Cert to Keychain
        uses: apple-actions/import-codesign-certs@v3
        with: 
          p12-file-base64: ${{ secrets.MAC_CERT_BASE64 }}
          p12-password: ${{ secrets.MAC_CERT_PASSWORD }}

      - name: Notarize x64
        uses: GuillaumeFalourd/notary-tools@v1
        timeout-minutes: 5
        with:
          product_path: "terrabuild-*-darwin-x64.zip"
          apple_id: ${{ secrets.MAC_DEV_LOGIN }}
          password: ${{ secrets.MAC_DEV_PASSWORD }}
          team_id: ${{ secrets.MAC_DEV_TEAM_ID }}
          xcode_path: '/Applications/Xcode_15.3.app'
          staple: false

      - name: Notarize arm64
        uses: GuillaumeFalourd/notary-tools@v1
        timeout-minutes: 5
        with:
          product_path: "terrabuild-darwin-arm64.zip"
          apple_id: ${{ secrets.MAC_DEV_LOGIN }}
          password: ${{ secrets.MAC_DEV_PASSWORD }}
          team_id: ${{ secrets.MAC_DEV_TEAM_ID }}
          xcode_path: '/Applications/Xcode_15.3.app'
          staple: false
     
  update-homebrew-tap:
    name: Update Homebrew Tap
    if: inputs.run-dispatch-commands && !contains(inputs.version, '-')
    uses: ./.github/workflows/release-homebrew-tap.yml
    permissions:
      contents: read
    with:
      ref: ${{ github.ref }}
      version: ${{ github.ref_name }}
      dry-run: false
    secrets: inherit
