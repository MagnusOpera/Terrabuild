name: self-build

on: workflow_dispatch

env:
  TERRABUILD_AZURE_BLOB_STORAGE: ${{ secrets.TERRABUILD_AZURE_BLOB_STORAGE }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    
        
    steps:
      - name: Info
        run: echo 'Building ${{ github.ref }}'

      - name: Cloning repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Terrabuild
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: magnusopera/terrabuild
          tag: 0.2.0
          platform: linux

      - name: Run Tests
        run: terrabuild publish --workspace src --environment release --retry --debug

      - name: Upload Terrabuild Debug
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Terrabuild Debug
          path: |
            terrabuild.options.json
            terrabuild.config.json
            terrabuild.graph.json
            terrabuild.graph.mermaid
            terrabuild.buildgraph.json
            terrabuild.buildgraph.mermaid
            terrabuild.build.json
            terrabuild.log

