name: build

on:
  push:
    branches:
      - '**'

env:
  TERRABUILD_AZURE_BLOB_STORAGE: ${{ secrets.TERRABUILD_AZURE_BLOB_STORAGE }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    

    steps:
      - name: Info
        run: echo 'Building ${{ github.ref }}'

      - name: Cloning repository
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.204

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Terrabuild
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          token: ${{ secrets.MAGNUSOPERA_CONTENT_TOKEN }}
          repo: magnusopera/terrabuild
          platform: linux

      - name: Login to Space
        run: terrabuild login --space magnusopera/terrabuild --token ${{ secrets.TERRABUILD_TOKEN }}

      - name: Build
        if: always()
        run: terrabuild build -w src --logs -c "dev" --debug

      - name: Upload Terrabuild Debug
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Terrabuild Debug
          path: |
            terrabuild-debug.*
